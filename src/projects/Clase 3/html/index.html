<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Inicio Barra-->
    <title>Hader Renteria</title>
    <link rel="shortcut icon" href="../img/logo/logo.png" type="image/x-icon" sizes="32x32">
    <!--Fin Barra-->
    <!--Inicio Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Fin Google Fonts-->
    <!--Inicio links-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/clase2.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/index.js"></script>
    <!--Fin links-->
  </head>
  <body onload="inicial()">
    <header>
      <div class="contenedor">
        <h1>Registro</h1>
        
        <div class="imagenes-contenedor">
            <div onclick="empleado()" class="imagen-1">
                <img src="../img/Empleado.png" alt="" class="img-1"/>
                <p>Empleado</p>
            </div>

            <div onclick="cliente()" class="imagen-2">
                <img  src="../img/Cliente.png" alt="" class="img-2" />
                <p>Cliente</p>
            </div>

      </div>
      <div>
        <div id="formulario" class="formulario-contenedor">
          <div>
            <label for="">Nombre</label>
            <input placeholder="Hader" type="text" />
          </div>

          <div>
            <label for="">Direccion</label>
            <input placeholder="Crr 10 21" type="text" />
          </div>

          <div id="telefono">
            <label for="">Telefono</label>
            <input placeholder="3013333222" type="number" />
          </div>

          <div id="correo">
            <label for="">Correo</label>
            <input placeholder="haderrenteria13az@gmail.com" type="email" />
          </div>
          <div>
            <label for="">Foto</label>
            <input type="image" />
          </div>

          <div>
            <label for="">Identificacion</label>
            <input placeholder="10218099" type="number" />
          </div>

          <div class="contenedor-boton">
            <button class="boton">Guardar</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
