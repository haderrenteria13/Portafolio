<style>
    :root{
    --hair: #FB7D43;
    --skin: linear-gradient( #f7dfa8, #f7a8a8 );
    --background: #1c1c1c;
    --black: #161616;
    --white: #f1f1f1;
    }

    body{
    background: var(--background);
    display: flex;
    height: 100vh;
    min-height: 600px;
    align-items: center;
    justify-content: center;
    }

    .head {
    width: 300px;
    height: 300px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
  }

  .head::after {
    content: '';
    position: absolute;
    width: 80%;
    height: 90%;
    background: var(--hair);
    box-shadow: 0px 0px 5px 0px var(--black);
    border-radius: 10px;
  }

    .oreja-1{
    position: absolute;
    left: -50px;
    top: 0;
    bottom: 260px;
    margin: auto;
    width: 120px;
    height: 120px;
    background: var(--hair);
    border-radius: 10px;
    }

    .oreja-2{
    position: absolute;
    right: -50px;
    top: 0;
    bottom: 260px;
    margin: auto;
    width: 120px;
    height: 120px;
    background: var(--hair);
    border-radius: 10px;
    }

    .cara{
    width: 240px;
    height: 200px;
    position: relative;
    z-index: 3;
    }

  .cara-3 {
    position: absolute;
    bottom: 20px;
    right: 0;
    left: 0;
    margin: 0 auto;
    width: 60px;
    height: 55px;
    background: var(--black);
  }

  .ojo-izquierdo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 5px solid var(--white);
    background: var(--black);
    position: absolute;
    top: 40px;
    left: 33px;
  }

  .ojo-derecho {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 5px solid var(--white);
    background: var(--black);
    position: absolute;
    top: 40px;
    right: 33px;
  }
  .boca {
    position: absolute;
    bottom: 60px;
    left: 0;
    right: 0;
    margin: auto;
    width: 30px;
    height: 20px;
    z-index: 3;
  }
  /*CUERPO*/
  .cuerpo {
    top: 200px;
    width: 300px;
    height: 300px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    right: 30px;
    z-index: 1;
  }

  .cuerpo::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--hair);
    box-shadow: 0px 0px 5px 0px var(--black);
    border-radius: 10px;
  }

  .mano-1{
    position: absolute;
    top: 296px;
    left: 218px;
    width: 130px;
    height: 130px;
    background: var(--skin);
    border-radius: 50%;
  }

  .mano-2{
    position: absolute;
    top: 296px;
    right: 218px;
    width: 130px;
    height: 130px;
    background: var(--skin);
    border-radius: 50%;
  }
  /*PIES*/
  .pie-1{
    position: absolute;
    top: 473px;
    left: 164px;
    width: 79px;
    height: 130px;
    background: var(--skin);
  }

  .pie-2{
    position: absolute;
    top: 473px;
    right: 164px;
    width: 79px;
    height: 130px;
    background: var(--skin);
  }
  /*ANIMATION*/
  .head:hover .cara {
    animation: face 2s infinite;
  }
  .head:hover .oreja-1,
  .head:hover .oreja-2{
    animation: ear 2s infinite;
  }
  @keyframes face {
    0% { transform: translateY(0); }
    10% { transform: translateY(-12px); }
    20% { transform: translateY(0); }
    30% { transform: translateY(-12px); }
    40% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    60% { transform: translateY(0); }
    100% { transform: translateY(0); }
  }
  @keyframes ear {
    0% { transform: translateY(0); }
    10% { transform: translateY(12px); }
    20% { transform: translateY(0); }
    30% { transform: translateY(12px); }
    40% { transform: translateY(0); }
    50% { transform: translateY(12px); }
    60% { transform: translateY(0); }
    100% { transform: translateY(0); }
  }
</style>

<div class="head">
    <div class="oreja-1"></div>
    <div class="oreja-2"></div>
    <div class="cara">
        <div>
            <div class="ojo-derecho"></div>
        </div>
        <div>
            <div class="ojo-izquierdo"></div>
        </div>
        <div class="cara-3"></div>
        <div class="boca"></div>
        <div class="cuerpo"></div>
        <div class="mano-1">
        </div>
        <div class="mano-2">
        </div>
        <div id="pie-1" onclick="mover()" 
        class="pie-1"></div>
        <div id="pie-2" onclick="mover1()" class="pie-2"></div>
    </div>
</div>

<script>
      function mover(){
        document.getElementById('pie-2').style.left="164px";
        document.getElementById('pie-1').style.right="164px";
    }

      function mover1(){
        document.getElementById('pie-2').style.right="-164px";
        document.getElementById('pie-1').style.right="-164px";
    }
</script>
